lang:                  en
title:                 Noor Latif
tagline:               From Chaos to Kubernetes
description:           A DevOps professional documenting my journey to master Kubernetes and cloud-native technologies, sharing practical insights for beginners and advanced learners alike.
copyright:             Â© 2025 Noor Latif. All rights reserved.

theme: jekyll-theme-hydejack

plugins:
  - jekyll-include-cache

livereload:              false

# Branding
accent_image:          /assets/img/sidebar-bg.jpg
accent_color:          '#58a6ff'
theme_color:           '#0d1117'

# Author & Social
author:
  name:                Noor Latif
  email:               hello@noor-latif.com
  social:
    github:            noor-latif
    linkedin:          noor-latif
    twitter:           noor_latif

url:                   https://latif.se
baseurl:               ''

google_fonts:          false

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed
